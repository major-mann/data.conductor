<div class='panel panel-default list-item' ng-class='{ loading: item.loading }' ng-repeat='record in item.data'>
	<div class='panel-heading'>
        <h3 class='panel-title'>{{(item.index * item.data.length) + $index}} - {{date(record.date)}}</h3>
    </div>
    <div class='panel-body'>
        Phase day: {{record.phaseDay}}. Name: {{record.description}}
    </div>
</div>
